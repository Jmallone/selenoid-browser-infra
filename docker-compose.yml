version: '3.9'

services:
  selenoid-ui:
    image: aerokube/selenoid-ui:1.10.11
    ports:
      - "8080:8080"
    environment:
      TZ: "America/Sao_Paulo"
    dns:
      - 8.8.8.8
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: >
      --selenoid-uri http://selenoid:4444 --allowed-origin *
    networks:
      - captain-overlay-network

  selenoid:
    image: aerokube/selenoid:1.11.3
    ports:
      - "4444:4444"
    volumes:
      - "./browsers/browsers.json:/etc/selenoid/browsers.json"
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      TZ: "America/Sao_Paulo"
    dns:
      - 8.8.8.8
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: >
      -conf /etc/selenoid/browsers.json 
      -container-network captain-overlay-network 
      -limit 10
    networks:
      - captain-overlay-network

networks:
  captain-overlay-network:
    external: true
